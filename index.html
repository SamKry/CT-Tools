<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .button-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            align-items: center; /* Center buttons horizontally */
        }

        .tool-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px 0; /* Vertical spacing between buttons */
            text-decoration: none;
            border-radius: 8px;
            width: 200px; /* Set a fixed width */
        }

        .tool-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Tool Dashboard</h1>
    <p>Select a tool to open:</p>

    <div class="button-container">
        <a href="MemoryMap/index.html" class="tool-button">Memory Map Calculator</a>
        <a href="tools/tool-2/index.html" class="tool-button">Tool 2</a>
        <a href="tools/tool-3/index.html" class="tool-button">Tool 3</a>
    </div>

</body>
</html>
